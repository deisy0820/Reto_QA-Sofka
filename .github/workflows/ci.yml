name: CI - Automatización QA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Instalar dependencias y compilar
        run: mvn clean install -DskipTests

      - name: Ejecutar tests UI + API
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn test

      - name: Generar reportes Serenity
        run: mvn serenity:aggregate

      - name: Guardar reportes
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: target/site/serenity/

      - name: Guardar screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: target/site/serenity/screenshots/

      - name: Guardar logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: target/logs/


